
<div class="container">
  <div style="background:transparent !important" class="jumbotron text-center">
    <h1>Search For Resume</h1>
    <form (submit)="onRegisterSubmit()" class="form-inline justify-content-center">

      <div class="form-group mx-sm-3 mb-2">    
        <label for="inputname" class="sr-only">Name</label>
        <input type="text" [(ngModel)]="name" name="name" id="inputname" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary mb-2" value="Submit">

    </form>

    <div ng-show="data">
    <h3 ng-show="name">Name: {{name}} </h3>
    <h4>School: {{school}}</h4>
    <h5>GPA: {{gpa}}</h5>
    </div>

  </div>
</div>
