
<div class="container">
  <div style="background:transparent !important" class="jumbotron">
    <h1>Login</h1>

    <form (submit)="onRegisterSubmit()">

      <div class="form-group">    
        <label for="inputname">Username</label>
        <input type="text" [(ngModel)]="username" name="name" id="inputname" class="form-control">
      </div>

      <div class="form-group">    
        <label for="inputschool">Password</label>
        <input type="password" [(ngModel)]="password" name="school" id="inputschool" class="form-control">
      </div>
      
      <input type="submit" class="btn btn-primary" value="Submit">
      
    </form>

  </div>
</div>
