
<div class="container">
  <div style="background:transparent !important" class="jumbotron">
    <h1>Register</h1>

    <form (submit)="onRegisterSubmit()">

      <div class="form-group">    
        <label for="inputname">Name</label>
        <input type="text" [(ngModel)]="name" name="name" id="inputname" class="form-control">
      </div>

      <div class="form-group">    
        <label for="inputschool">School</label>
        <input type="text" [(ngModel)]="school" name="school" id="inputschool" class="form-control">
      </div>

      <div class="form-group">    
        <label for="inputgpa">GPA</label>
        <input type="text" [(ngModel)]="gpa" name="gpa" id="inputgpa" class="form-control">
      </div>
      
      <div class="form-group">    
        <label for="inputpass">Password</label>
        <input type="password" [(ngModel)]="password" name="password" id="inputpass" class="form-control">
      </div>
      
      <input type="submit" class="btn btn-primary" value="Submit">
      
    </form>

  </div>
</div>
